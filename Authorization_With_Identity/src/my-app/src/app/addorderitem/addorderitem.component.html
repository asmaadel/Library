<h3>Create Order Item</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name"> Select Item</label>
               <div >  
                   <select id="nameId" #Id="ngModel" class="hideLabel form-control" [(ngModel)]="nameId" name="nameId" 
                   (change)="selectName();" >  
                        <option [ngValue]="k.Id" *ngFor="let k of nameList">  
                            {{k.Name}}  
                     </option>  
                </select>  
               </div>  
        </div>
        <div class="form-group">
            <label for="name">Select Unit</label>
            <div >  
                <select id="unitId" #Id="ngModel" class="hideLabel form-control" [(ngModel)]="unitId" name="unitId" 
                (change)="selectunit();">  
                     <option [ngValue]="k.Id" *ngFor="let k of unitList">  
                         {{k.Name}}  
                  </option>  
             </select>  
            </div>  
        </div> 
        <div class="form-group">
            <label for="name">Amount</label>
            <input type="text" class="form-control" id="amount" required [(ngModel)]="orderitem.amount" name="amount">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
