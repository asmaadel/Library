<table class="table" *ngIf="dataavailbale">
    <thead>
      <tr>
        <th scope="col">Order.No</th>
        <th scope="col">ID</th>
        <th scope="col">Date</th>
        <th scope="col">Total amount</th>
        <th scope="col" style="align-content: center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of orderlist let i = index ">
        <td scope="col">{{i+1}}</td>
        <td scope="col">{{e.id}}</td>
        <td scope="col">{{e.date}}</td>
        <td scope="col">{{e.totalAmount}}</td>
        <td scope="col">
          <button type="button" class="btn btn-default btn-primary" 
            (click)="getOrderById(e.id)" >
            <span class="glyphicon glyphicon-edit"></span> Edit
          </button>    |
          <button type="button" class="btn btn-default btn-primary" (click)="getOrderItems(e.id)">
            <span class="glyphicon glyphicon-trash"></span> OrderItems
          </button>    |
          <button type="button" class="btn btn-default btn-danger" (click)="deleteconfirmation(e.id)">
            <span class="glyphicon glyphicon-trash" ></span> Delete
          </button>   
        </td>
      </tr>
    </tbody>
  </table>
