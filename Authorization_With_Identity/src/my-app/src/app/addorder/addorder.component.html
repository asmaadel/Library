<h3>Create Order</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Order Date</label>
            <input type="text" class="form-control" id="date" required [(ngModel)]="order.date" name="date">
        </div>

        <div class="form-group">
            <label for="name">Total Amount</label>
            <input type="text" class="form-control" id="totalAmount" required [(ngModel)]="order.totalAmount" name="totalAmount">
        </div>

       <!--  <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="emailId" required [(ngModel)]="order.emailId" name="emailId">
        </div> -->

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
